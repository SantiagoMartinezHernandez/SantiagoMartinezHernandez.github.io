<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <h1> On/Off groups T-maps</h1>
    <p> Blue clusters indicate there are more differences on that area while on "Off"
      medication that "On". Red in viscversa.</p>
    <h2> Fractional Anisotropity</h2>
    <model-viewer
    src="TPS_FA.gltf"
    ios-src="TPS_FA.usdz"
    ar
    scale="0.05 0.05 0.05"
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    camera-controls poster="minilogo.webp"
    touch-action="pan-y"
    shadow-intensity="1"
    camera-orbit="-180.8deg 22.5deg 18.59m"
    field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <h2>Volume fraction </h2>
    <model-viewer
    src="TPS_F.gltf"
    ios-src="TPS_F.usdz"
    ar
    scale="0.05 0.05 0.05"
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    camera-controls poster="minilogo.webp"
    touch-action="pan-y"
    shadow-intensity="1"
    camera-orbit="-180.8deg 22.5deg 18.59m"
    field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <a href="https://santiagomartinezhernandez.github.io/3d_stuff/barrow_logo.html"> Back to 3D models menu </a>
  </body>
</html>
