<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <h1> Welcome to the BNIC 3D AR Project</h1>
    <model-viewer
    src="b_logo.gltf"
    ios-src="b_logo.usdz"
    ar
    scale="0.05 0.05 0.05"
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    camera-controls poster="minilogo.webp"
    touch-action="pan-y"
    shadow-intensity="1"
    camera-orbit="-180.8deg 22.5deg 18.59m"
    field-of-view="30deg">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <ul>
      <li><a href="https://santiagomartinezhernandez.github.io/3d_stuff/groupFA.html">T Maps (DTI) PD vs HC</a></li>
      <li><a href="https://santiagomartinezhernandez.github.io/3d_stuff/tps.html">T Maps (DTI) On|Off</a></li>
      <li><a href="https://santiagomartinezhernandez.github.io/3d_stuff/es.html">Effect Size (DTI)</a></li>
      <li><a href="https://santiagomartinezhernandez.github.io/3d_stuff/GROUPNET.html">fMRI network (PD vs HC)</a></li>
      <li><a href="https://santiagomartinezhernandez.github.io/3d_stuff/TPNET.html">fMRI network (On|Off)</a></li>
    <ul/>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
